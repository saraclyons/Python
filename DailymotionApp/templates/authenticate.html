{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Enter Passcode</h3>
        <div class="box">
            <script>
                function errorPopUp() {
                    alert("The Passcode Has Expired")
                }
                setTimeout(function(){ errorPopUp(); }, {{ timeout }});
            </script>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/authenticate">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="passcode" name="passcode" placeholder="Your Passcode" autofocus="">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Enter</button>
            </form>
        </div>
    </div>
{% endblock %}
